{% extends 'layout.html' %}
{% block body %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Fullname" class="form-control" value="{{ contact.1}}">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="phone" class="form-control" value="{{ contact.2}}">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="email" class="form-control" value="{{ contact.3}}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block"> Save </button>
                </div>
            </form>        
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
